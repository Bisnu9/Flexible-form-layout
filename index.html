<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Form Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h2>Register Now</h2>
     <form>
      <div class="form">
        <div class="col">
            <div class="row">
                <input class="text" type="text" placeholder="Enter your name" required>
            </div>
            <div class="row">
                <input class="text" type="text" placeholder="Enter Your usename" required>
            </div>
           <div class="row">
                 <input class="text" type="text" placeholder="Enter your E-mail" required>
            </div>
            <div class="row">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">Select Country</option>
                    <option value="us">India</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <label for="Gender">Gender:</label>
                <select id="gender" name="Gender">
                    <option value="">Select Gender</option>
                    <option value="us">Male</option>
                    <option value="ca">Female</option>
                 </select>
                 </div>
            <div class="row">
                 <input class="text" type="text" placeholder="Enter your Password" required>
            </div>
            <div  class="row">
               <input  class="text" type="text" placeholder="Confirm your Password" required>  
            </div>
            <div class="row">
               <button>Register</button>
            </div>
           
            </div>
        </div>
      </form>       
    </div>
</body>
</html>
